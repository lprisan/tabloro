{% extends 'auth.html' %}

{% block auth %}
  <form action="/users/session" method="post" role="form" class="form-horizontal">
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">

    <p class="col-sm-offset-2 error">
      {{ message }}
    </p>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">{{ __('Email')}}</label>
      <div class="col-sm-10">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-envelope fa-fw"></i>
          </div>
          <input id="email" class="form-control" type="email" placeholder="Email" name="email">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">{{ __('Password')}}</label>
      <div class="col-sm-10">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-lock fa-fw"></i>
          </div>
          <input id="password" class="form-control" type="password" placeholder="Password" name="password">
        </div>
      </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit">
          <i class="fa fa-sign-in"></i>&nbsp;
          {{ __('Log in')}}
        </button>
        &nbsp; or &nbsp;
        <a href="/signup" class="show-signup">
          {{ __('Sign up')}}
        </a>
    </div>
  </form>
{% endblock %}
