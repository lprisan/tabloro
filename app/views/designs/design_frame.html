<div class="col-sm-3">
  <div class="panel  {% if design.isPrivate %}panel-warning {% else %} panel-default {% endif %} wooden">

      <div class="img-overlay">
      {% if (design.box && design.box.image.cdnUri) %}
        <img class="img-responsive max200 min200" src="{{ design.box.image.cdnUri + '/detail_' + design.box.image.files[0] }}" alt="">
      {% else %}
        <img class="img-responsive" style="height: 200px;" alt="">
      {% endif %}


          <div class="post-content">
            {% block image %}
            {% endblock %}
          </div>
        </img>
      </div>


      {% block footer %}
      {% endblock %}

  </div>
</div>
