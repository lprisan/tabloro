{% extends '../pieces/piece_frame.html' %}


{% block image %}
  <div class="piece-content">
    &nbsp;
    {% include '../pieces/type.html' %}
    {{piece.title |Â title}}
    <a href="/pieces/{{ piece.id }}" target="_blank" class="btn btn-default btn-xs btn-square nomargin pull-right">
      {% if (piece.isPrivate) %}
        <i class="fa fa-key"></i>
      {% endif %}

      {{ __('Click to show')}}
    </a>
  </div>
{% endblock %}



{% block footer %}
<form method="post" action="/boxes/{{box.id}}/add/{{piece.id}}" role="form" class="form-horizontal">
  <input type="hidden" name="_csrf" value="{{ csrf_token }}">
  <input type="hidden" name="_method" value="PUT">

  <button type="submit" class="btn {% if (piece.isPrivate) %}btn-warning{% else %}btn-success{% endif %} btn-square btn-block">
    {% if (piece.isPrivate) %}
      <i class="fa fa-key"></i>
    {% endif %}
    <strong><i class="fa fa-plus-circle"></i> {{ __('Add to Box')}}</strong>
  </button>
</form>
{% endblock %}
